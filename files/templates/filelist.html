{% if user.is_authenticated %}
{% block content %}
<table border="2px collapse">
    <thead><tr>
    {% for header in headers %}
        <th>{{ header }}</th>
    {% endfor%}
    </tr></thead>
    <tbody>
    {% for file in list %}
    <tr>
        {% for row in file %}
            <td>{{ row }} </td>
        {% endfor%}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
{% endif %}
